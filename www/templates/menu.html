<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-light" align-title="center">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon-round right-btn" menu-toggle="left">
				</button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<a class="button button-clear button-icon right-btn ion-ios-telephone btn-font" href="tel:+919328877000"></a>
				<a class="button button-clear button-icon right-btn ion-android-search btn-font" href="#/app/search"></a>
				<button class="button button-icon ion-android-cart right-btn cart-btn" ui-sref="app.cart"> <span class="badge badge-assertive cart">{{inCart.total}}</span></button>
			</ion-nav-buttons>
			<ion-nav-title></ion-nav-title>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-light head-menu" align-title="center">
			<h1 class="title">MENU</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list class="upper-menu">
				<ion-item menu-close href="#/app/home" class="item-icon-left bortop"><i class="icon ion-android-home"></i>Home</ion-item>
				<ion-item menu-close href="#/app/artist/All" class="item-icon-left"><i class="icon ion-android-color-palette"></i>Artists</ion-item>
				<ion-item menu-close href="#/app/artwork/All" class="item-icon-left"><i class="icon ion-android-image"></i>Paintings &amp; More</ion-item>
				<ion-item menu-close href="#/app/cart" class="item-icon-left" ng-show="isLoggedIn"><i class="icon ion-android-cart"></i>My Cart</ion-item>
				<ion-item menu-close href="#/access/login" class="item-icon-left" ng-hide="isLoggedIn"><i class="icon ion-android-person"></i>Login</ion-item>
			</ion-list>
			<div class="bortop margin"></div>
			<ion-list class="lower-menu upper-menu">
				<ion-item menu-close href="#/app/about" class="">About</ion-item>
				<ion-item menu-close href="#/app/account" class="" ng-show="isLoggedIn">Account</ion-item>
				<ion-item menu-close href="#/app/favourites" class="" ng-show="isLoggedIn">Favourites</ion-item>
				<ion-item menu-close href="#/app/infra-services">Infra Services</ion-item>
				<ion-item menu-close href="#/app/event">Events</ion-item>
				<ion-item menu-close href="#/app/press">Press</ion-item>
				<ion-item menu-close href="" ng-click="openBlog();">Blog</ion-item>
				<ion-item menu-close href="#/app/contact">Contact Us</ion-item>
				<ion-item menu-close href="" ng-show="isLoggedIn" ng-click="logout();">Logout</ion-item>
			</ion-list>
			<div class="bortop margin"></div>
			<div class="social-icon text-center">
				<ul>
					<li>
						<a ng-click="openFb()" target="_blank"> <i class="ion ion-social-facebook"></i></a>
					</li>
					<li>
						<a ng-click="openInsta()" target="_blank"> <i class="ion ion-social-instagram"></i></a>
					</li>
					<li>
						<a ng-click="openTwit()" target="_blank"> <i class="ion ion-social-twitter"></i></a>
					</li>
					<li>
						<a ng-click="openYt()" target="_blank"> <i class="ion ion-social-youtube"></i></a>
					</li>
				</ul>
			</div>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
