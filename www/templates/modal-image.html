<ion-modal-view>
    <ion-header-bar class="header-rights" align-title="center">
        <h1 class="title">Artwork Detail</h1>
        <div class="buttons">
            <button class="button button-clear button-icon ion-close-round btn-close" ng-click="closeModal()"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="img-holder-prd">
            <div class="box text-center">
                <img ng-src="{{bigImage|uploadpath1200}}" class="full-image">
            </div>
        </div>
    </ion-content>
</ion-modal-view>
