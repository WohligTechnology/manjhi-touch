<ion-modal-view>
	<ion-header-bar class="header-rights" align-title="center">
		<h1 class="title">Filter</h1>
		<div class="buttons">
			<button class="button button-clear button-icon ion-close-round btn-close" ng-click="closeFilter()"></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="list margin-btm home-holder bor-top-zero">
			<ion-list class="panel-list search-panel">
				<div class="search-top item item-divider">
					<div class="src-text"><i class="icon ion-chevron-right"></i>Search for</div>
					<button class="button button-positive button-block src-btn" ng-click="filterresults(pagedata.search)">Go</button>
				</div>
				<!-- <ion-checkbox>Paintings</ion-checkbox>
				<ion-checkbox>Sculptures</ion-checkbox>
				<ion-checkbox>Photographs</ion-checkbox>
				<ion-checkbox>Prints</ion-checkbox> -->
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i>Search By Artist</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<div class="item item-input">
								<ui-select uiselect-autofocus demo="{{onfock}}" ng-model="pagedata.search" on-select="setSearch($select);">
									<ui-select-match class="text-capitalize" placeholder="Select Artist">{{pagedata.search}}</ui-select-match>
									<ui-select-choices refresh-delay="0" refresh="getDropdown($select.search)" repeat="person in allartist track by person._id">
										<div ng-bind-html="person.name| addhighlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
							</div>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i>Search By Price</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<div class="min-max">
								<div range-slider min="minPrice" max="maxPrice" model-min="pagedata.minprice" model-max="pagedata.maxprice" step="5"></div>
								<input type="number" placeholder="10000000" class="maxmin pull-right" ng-model="pagedata.maxprice">
								<input type="number" placeholder="0" class="maxmin" ng-model="pagedata.minprice">
							</div>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores>
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i> Search By Size (inches)</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner inner-main">
							<div class="min-max margin-top-zero ng-scope">
								<h3 class="margin-top-zero">Height</h3>
								<input type="number" placeholder="max-height" class="maxmin pull-right" ng-model="pagedata.maxheight">
								<input type="number" placeholder="min-height" class="maxmin" ng-model="pagedata.minheight">
								<h3>Width</h3>
								<input type="number" placeholder="max-width" class="maxmin pull-right" ng-model="pagedata.maxwidth">
								<input type="number" placeholder="min-width" class="maxmin" ng-model="pagedata.minwidth">
								<h3>Depth</h3>
								<input type="number" placeholder="max-Depth" class="maxmin pull-right" ng-model="pagedata.maxbreadth">
								<input type="number" placeholder="min-Depth" class="maxmin" ng-model="pagedata.minbreadth">
							</div>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i> Search By Medium</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<div class="item item-input">
								<ui-select ng-model="pagedata.medium" on-select="setMediumSearch($select);">
									<ui-select-match class="text-capitalize" placeholder="Select Medium">{{pagedata.medium}}</ui-select-match>
									<ui-select-choices refresh-delay="0" refresh="getDropdownMedium($select.search)" repeat="person in allmedium track by person._id">
										<div ng-bind-html="person.name| addhighlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
							</div>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i>Keywords</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<div class="item item-input">
								<ui-select ng-model="pagedata.color" on-select="setColorSearch($select);">
									<ui-select-match class="text-capitalize" placeholder="eg. red, green..">{{pagedata.color}}</ui-select-match>
									<ui-select-choices refresh-delay="0" refresh="getColorDropdown($select.search)" repeat="person in allColor track by person._id">
										<div ng-bind-html="person.name| addhighlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
							</div>
							<div class="item item-input">
								<ui-select ng-model="pagedata.style" on-select="setStyleSearch($select);">
									<ui-select-match class="text-capitalize" placeholder="eg. ">{{pagedata.style}}</ui-select-match>
									<ui-select-choices refresh-delay="0" refresh="getStyleDropdown($select.search)" repeat="person in allStyle track by person._id">
										<div ng-bind-html="person.name| addhighlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
							</div>
							<div class="item item-input">
								<ui-select ng-model="pagedata.element" on-select="setElementSearch($select);">
									<ui-select-match class="text-capitalize" placeholder="eg. ">{{pagedata.element}}</ui-select-match>
									<ui-select-choices refresh-delay="0" refresh="getElementDropdown($select.search)" repeat="person in allElement track by person._id">
										<div ng-bind-html="person.name| addhighlight: $select.search"></div>
									</ui-select-choices>
								</ui-select>
							</div>
						</div>
					</div>
				</readmores>
			</ion-list>
		</div>
		<div class="padding">
			<button class="button button-positive button-block martoptwo" ng-click="filterresults(pagedata.search)">Submit</button>
		</div>
	</ion-content>
</ion-modal-view>
