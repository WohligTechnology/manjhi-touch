<ion-modal-view>
	<ion-header-bar class="header-rights" align-title="center">
		<h1 class="title">Filter</h1>
		<div class="buttons">
			<button class="button button-clear button-icon ion-close-round btn-close" ng-click="closeFilter()"></button>
		</div>
	</ion-header-bar>
	<ion-content>
		<div class="list margin-btm home-holder bor-top-zero">
			<ion-list class="panel-list search-panel">
				<div class="search-top item item-divider">
					<div class="src-text"><i class="icon ion-chevron-right"></i>Search for</div>
					<button class="button button-positive button-block src-btn">Go</button>
				</div>
				<ion-checkbox>Paintings</ion-checkbox>
				<ion-checkbox>Sculptures</ion-checkbox>
				<ion-checkbox>Photographs</ion-checkbox>
				<ion-checkbox>Prints</ion-checkbox>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i>Search By Artist</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<label class="item item-input">
								<input type="text" placeholder="Name">
							</label>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i>Search By Price</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<div class="min-max">
								<div range-slider min="minPrice" max="maxPrice" model-min="filterby.minprice" model-max="filterby.maxprice" step="5"></div>
								<input type="number" max="100000" placeholder="10000000" class="maxmin pull-right" ng-model="filterby.maxprice">
								<input type="number" maxlength="1000" placeholder="0" class="maxmin" ng-model="filterby.minprice">
							</div>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores>
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i> Search By Size (inches)</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner inner-main">
							<div class="min-max margin-top-zero ng-scope">
								<h3 class="margin-top-zero">Height</h3>
								<input type="number" placeholder="max-height" class="maxmin pull-right">
								<input type="number" placeholder="min-height" class="maxmin">
								<h3>Width</h3>
								<input type="number" placeholder="max-width" class="maxmin pull-right">
								<input type="number" placeholder="min-width" class="maxmin">
								<h3>Depth</h3>
								<input type="number" placeholder="max-Depth" class="maxmin pull-right">
								<input type="number" placeholder="min-Depth" class="maxmin">
							</div>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i> Search By Medium</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<label class="item item-input">
								<input type="text" placeholder="Medium*" required>
							</label>
						</div>
					</div>
				</readmores>
			</ion-list>
			<ion-list class="panel-list search-panel">
				<readmores class="">
					<div class="search-top item item-divider readmore">
						<div class="src-texts"><i class="icon ion-chevron-down"></i>Keywords</div>
					</div>
					<div class="read-morecont">
						<div class="read-inner">
							<label class="item item-input">
								<input type="text" placeholder="Color">
							</label>
							<label class="item item-input">
								<input type="text" placeholder="Style">
							</label>
							<label class="item item-input">
								<input type="text" placeholder="Elements">
							</label>
						</div>
					</div>
				</readmores>
			</ion-list>
		</div>
		<div class="padding">
			<button class="button button-positive button-block martoptwo">Submit</button>
		</div>
	</ion-content>
</ion-modal-view>
