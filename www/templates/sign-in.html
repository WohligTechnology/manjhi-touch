<ion-view>
	<ion-header-bar align-title="center">
		<h1 class="title">Sign Up</h1>
	</ion-header-bar>
	<ion-content class="padding">
		<!--		<h4 class="title text-center">Sign Up</h4>-->
		<div class="text-center padding logo-sign">
			<figure>
				<img src="img/logo.jpg" class="full-size" width="60%">
			</figure>
		</div>
		<form ng-submit="doSignup()">
			<div class="list  reg-login">
				<label class="item item-input">
					<i class="icon ion-ios-email placeholder-icon"></i>
					<input ng-model="loginData.email" type="email" placeholder="Email">
				</label>
				<label class="item item-input">
					<i class="icon ion-person placeholder-icon"></i>
					<input type="text" ng-model="loginData.name" placeholder="Name">
				</label>
				<label class="item item-input">
					<i class="icon ion-locked placeholder-icon"></i>
					<input type="password" ng-model="loginData.password" placeholder="Password">
				</label>
				<label class="item item-input">
					<i class="icon ion-locked placeholder-icon"></i>
					<input type="password" ng-model="loginData.password" placeholder="ConformPassword">
				</label>
				<div class="btn-grp">
					<button class="button button-block button-positive" type="submit">Sign in</button>
					<div class="text-center"> -or-</div>
					<button class="button button-block button-fb">Login with Facebook</button>
					<button class="button button-block button-twit">Login with Twitter</button>
					<button class="button button-block button-gplus">Login with Google</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
