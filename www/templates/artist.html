<ion-view classs="bar-stable" title="Artist">
	<ion-nav-buttons side="right">
		<a class="button button-clear button-icon right-btn ion-ios-telephone btn-font" href="tel:+919328877000"></a>
		<a class="button button-clear button-icon right-btn ion-android-search btn-font" href="#/app/search"></a>
		<button class="button button-icon ion-android-cart right-btn cart-btn"> <span class="badge badge-assertive cart">0</span></button>
	</ion-nav-buttons>
	<ion-content>
		<div class="row animate-if" collection-repeat="artist in artistimage">
			<div class="col-50 padding-horizontal right-leftbr" ng-repeat="artistimages in artist">
				<a href="" ng-click="getHeight(artistimages);">
					<div class="prd-holder">
						<div class="title">
							<h5 class="text-center">{{artistimages.name}}</h5>
						</div>
						<div class="img-holder">
							<figure>
								<img ng-src="{{artistimages.artwork[0].image[0] | uploadthumbnail}}" class="full-image">
							</figure>
						</div>
					</div>
				</a>
			</div>
		</div>
	</ion-content>
	<ion-footer-bar class="tabs-down">
		<div class="tabs">
			<a class="tab-item" ng-click="makeactive('All');">All</a>
			<a class="tab-item" ng-click="makeactive('Paintings');">Paintings</a>
			<a class="tab-item" ng-click="makeactive('Sculptures');">Sculptures</a>
			<a class="tab-item" ng-click="showCategory();">Others</a>
		</div>
	</ion-footer-bar>
</ion-view>
