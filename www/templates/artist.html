<ion-view classs="bar-stable" title="Artist">
	<!--
    <ion-nav-title>
        <img src="img/logo.jpg" class="full-height">
    </ion-nav-title>
-->
	<ion-nav-buttons side="right">
		<button class="button button-clear button-icon ion-android-search right-btn btn-font" ng-click="toggleSearchbar()" ng-hide="searchbar"></button>
		<button class="button button-icon ion-android-cart right-btn cart-btn"> <span class="badge badge-assertive cart">0</span></button>
	</ion-nav-buttons>
	<div class="bar bar-subheader bar-positive item-input-inset" ng-show="searchbar">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="search...">
		</label>
		<button ng-click="toggleSearchbar()" class="button button-icon button-clear">Cancel
		</button>
	</div>
	<ion-content>
		<div class="row animate-if" ng-repeat="artist in aristname">
			<div class="col-50" ng-repeat="aristnames in artist">
				<a href="#/app/artist/detail">
					<div class="prd-holder">
						<div class="title">
							<h5 class="text-center">{{aristnames.name}}</h4>
                    </div>
                    <div class="img-holder">
                        <figure>
                            <img ng-src="{{aristnames.image}}" class="full-image">
                        </figure>
                    </div>
                </div>
                </a>
            </div>
        </div>  
    </ion-content>
<ion-footer-bar class="tabs-down">
 <div class="tabs">
  <a class="tab-item" ng-click="showCategory();">
 All
  </a>

</div>
</ion-footer-bar>
</ion-view>
