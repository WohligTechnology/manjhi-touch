<ion-view title="Search">
    <div class="bar bar-subheader subheader-search bar-stable item-input-inset rel">
        <label class="item-input-wrapper cust-css">
            <i class="icon ion-ios-search"></i>
            <input type="search" class="form-control" autocomplete="off" required id="topsearch" placeholder="Search..." ng-model="art.search" ng-change="onSearchChange(art.search)">
        </label>
        <button class="button button-clear button-icon ion-ios-close-empty" ng-click="goBack()">
        </button>
        <ul class="posa" ng-if="searchData!=''">
            <li ng-repeat="data in searchData" ng-click="selectSearch(data)">
                <span class="pull-right"> {{data.type}}</span>{{data.name}}
            </li>
        </ul>
    </div>
    <ion-content class="has-subheader">
        <!--
		<div class="bar bar-subheader bar-positive">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="search...">
			</label>
			<button class="button button-icon button-clear">Cancel
			</button>
		</div>
-->
        <div class="row padding-vertical" ng-repeat="detail in artistdetail">
            <div class="col-50 padding-horizontal" ng-repeat="details in detail">
                <div class="prd-cont">
                    <a href="#/app/art-detail">
                        <div class="img-holder">
                            <figure>
                                <img ng-src="{{details.image}}" class="full-image">
                            </figure>
                        </div>
                    </a>
                    <div class="artist-cont-detail">
                        <p>
                            {{details.id}}
                        </p>
                        <p>
                            {{details.typename}}
                        </p>
                        <p>
                            {{details.madein}}
                        </p>
                        <p>
                            {{details.size}}
                        </p>
                        <p>
                            {{details.year}}
                        </p>
                        <p>
                            {{details.price}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="tabs-down">
        <div class="tabs">
            <a class="tab-item" ng-click="showFilter();">
    Filter
  </a>
            <a class="tab-item" ng-click="showSort();">
    Sort
  </a>
        </div>
    </ion-footer-bar>
</ion-view>
