<ion-view>
	<ion-header-bar align-title="center">
		<h1 class="title">Forgot Password</h1>
	</ion-header-bar>
	<ion-content class="">
		<!--		<h4 class="title text-center">Sign Up</h4>-->
		<div class="text-center logo-sign">
			<figure>
				<img src="img/logo.png" class="full-size" width="80%">
			</figure>
		</div>
		<form ng-submit="doSignup()">
			<div class="list  reg-login">
				<label class="item item-input">
					<i class="icon ion-ios-email placeholder-icon"></i>
					<input ng-model="loginData.email" type="email" placeholder="Email">
				</label>
				<div class="btn-grp padding">
					<button class="button button-block button-positive" type="submit">Submit</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
