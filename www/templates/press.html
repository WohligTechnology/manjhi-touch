<ion-view title="Press">
	<!--
    <ion-nav-title>
        <img src="img/logo.jpg" class="full-height">
    </ion-nav-title>
-->
	<ion-nav-buttons side="right">
		<button class="button button-clear button-icon ion-ios-search btn-font" ng-click="toggleSearchbar()" ng-hide="searchbar"></button>
		<button class="button button-icon ion-ios-cart cart-btn"> <span class="badge badge-assertive cart">0</span></button>
	</ion-nav-buttons>
	<div class="bar bar-subheader bar-positive item-input-inset" ng-show="searchbar">
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="search...">
		</label>
		<button ng-click="toggleSearchbar()" class="button button-icon button-clear">Cancel
		</button>
	</div>
	<div class="aur-logo">
		<img src="img/logo2.png" class="full-height">
	</div>
	<ion-content class="padding">
		<div class="media">
			<div class="all-events search-box media mediacov">
				<h5 class="assertive home-header">Media Coverage 2015</h5>
				<div class="row" ng-repeat="media in media2015">
					<div class="col-50" ng-repeat="media2015 in media">
						<div class="media-detail">
							<div class="data">
								<h6 class="positive">{{media2015.name}}</h6>
								<p>{{media2015.date}}</p>
							</div>
							<div class="media-img text-center">
								<figure>
									<img ng-src="{{media2015.img}}" class="full-size">
								</figure>
							</div>
						</div>
					</div>
				</div>
				<h5 class="assertive home-header">Media Coverage 2014</h5>
				<div class="row" ng-repeat="media in media2014">
					<div class="col-50" ng-repeat="media2014 in media">
						<ion-gallery ion-gallery-items="photos" ng-if="photos"></ion-gallery>

						<div class="media-detail">
							<div class="data">
								<h6 class="positive">{{media2014.name}}</h6>
								<p>{{media2014.date}}</p>
							</div>
							<div class="media-img text-center">
								<figure>
									<img ng-src="{{media2014.img}}" class="full-size">
								</figure>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
