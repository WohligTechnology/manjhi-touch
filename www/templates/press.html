<ion-view title="Press">
	<ion-nav-buttons side="right">
		<a class="button button-clear button-icon right-btn ion-ios-telephone btn-font" href="tel:+9124904496 "></a>
		<a class="button button-clear button-icon right-btn ion-android-search btn-font" href="#/app/search"></a>
		<button class="button button-icon ion-android-cart right-btn cart-btn"> <span class="badge badge-assertive cart">0</span></button>
	</ion-nav-buttons>
	<ion-content class="padding">
		<div class="media">
			<div class="all-events search-box media mediacov">
				<h5 class="assertive home-header">Media Coverage 2015</h5>
				<div class="row" ng-repeat="media in media2015">
					<div class="col-50" ng-repeat="media2015 in media">
						<div class="media-detail">
							<div class="data">
								<h6 class="positive">{{media2015.name}}</h6>
								<p>{{media2015.date}}</p>
							</div>
							<div class="media-img text-center">
								<figure>
									<img ng-src="{{media2015.img}}" class="full-size">
								</figure>
							</div>
						</div>
					</div>
				</div>
				<h5 class="assertive home-header">Media Coverage 2014</h5>
				<div class="row" ng-repeat="media in media2014">
					<div class="col-50" ng-repeat="media2014 in media">
						<ion-gallery ion-gallery-items="photos" ng-if="photos"></ion-gallery>

						<div class="media-detail">
							<div class="data">
								<h6 class="positive">{{media2014.name}}</h6>
								<p>{{media2014.date}}</p>
							</div>
							<div class="media-img text-center">
								<figure>
									<img ng-src="{{media2014.img}}" class="full-size">
								</figure>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
