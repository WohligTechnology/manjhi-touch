<ion-view title="Artworks">
	<div class="tabs-striped tabs-top">
		<div class="tabs">
			<a class="tab-item" ng-click="showFilter();">
				Filter
			</a>
			<a class="tab-item" ng-click="showSort();">
				Sort
			</a>
		</div>
	</div>
	<ion-content class="made" delegate-handle="handler">
		<div class="row" ng-repeat="detail in totalArtworks" ng-if="totalArtworks.length>0">
			<div class="col-50 padding-horizontal right-leftbr" ng-repeat="totalartconts in detail">
				<div class="prd-cont" ng-click="goToDetailPage(totalartconts.artwork);">
					<a href="">
						<div class="img-holder">
							<figure>
								<img ng-src="{{totalartconts.artwork.image[0]|uploadthumbnail}}" class="full-image">
							</figure>
						</div>
					</a>
					<div class="artist-cont-detail">
						<p>
							{{totalartconts.artwork.imageno}}
						</p>
						<p>
							{{totalartconts.name}}
						</p>
						<p>
							{{totalartconts.artwork|makesizestr}}
						</p>
						<p ng-if="totalartconts.artwork.gprice && totalartconts.artwork.gprice!='N/A' && totalartconts.artwork.status!='sold'">
							Rs {{totalartconts.artwork.gprice|inlakhs}} / ${{totalartconts.artwork.gprice|indollars}}
						</p>
						<p ng-if="!totalartconts.artwork.gprice || totalartconts.artwork.gprice=='N/A'">
							Price available on request
						</p>
						<p ng-if="totalartconts.artwork.status=='sold'">
							Sold
						</p>
					</div>
				</div>
			</div>
		</div>
		<ion-list ng-if="totalArtworks.length==0">
			<ion-item>
				<p class="text-center font-special">No artworks found
				</p>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll on-infinite="addMoreItems()" ng-if="infiniteLoading"></ion-infinite-scroll>
	</ion-content>
	<ion-footer-bar class="tabs-down">
		<div class="tabs">
			<a class="tab-item" ng-click="makeactive('All');clearjStorage();">
	 		All
	  </a>
			<a class="tab-item" ng-click="makeactive('Paintings');clearjStorage();">
	    Paintings
	  </a>
			<a class="tab-item" ng-click="makeactive('Sculptures');clearjStorage();">
	    Sculptures
	  </a>
			<a class="tab-item" ng-click="showCategory();">
	    Others
	  </a>
		</div>
	</ion-footer-bar>
</ion-view>
