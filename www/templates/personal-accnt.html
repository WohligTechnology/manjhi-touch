<ion-view title="Personal Info">
	<ion-nav-buttons side="right">
		<a class="button button-clear button-icon right-btn ion-android-search btn-font" href="#/app/search"></a>
		<button class="button button-icon ion-android-cart right-btn cart-btn"> <span class="badge badge-assertive cart">0</span></button>
	</ion-nav-buttons>
	<ion-content class="has-header cont-checkout">
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="First Name*" required>
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name*" required>
			</label>
			<label class="item item-input">
				<input type="email" placeholder="Email*" required>
			</label>
			<label class="item item-input">
				<input type="tel" placeholder="Phone No*" required>
			</label>
		</div>
		<div class="padding-horizontal">
			<button class="button button-full button-positive">
				Save
			</button>
		</div>
	</ion-content>
</ion-view>
