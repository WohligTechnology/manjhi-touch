<ion-view>
	<ion-header-bar align-title="center">
		<h1 class="title">Login</h1>
	</ion-header-bar>
	<ion-content class="padding">
		<div class="text-center">
			<figure>
				<img src="img/logo.jpg" class="full-size" width="80%">
			</figure>
		</div>
		<form ng-submit="doLogin()">
			<div class="list reg-login">
				<label class="item item-input">
					<input type="text" ng-model="loginData.username" placeholder="Username">
				</label>
				<label class="item item-input">
					<input type="password" ng-model="loginData.password" placeholder="Password">
				</label>
				<div class="btn-grp">
					<button class="button button-block button-positive" type="submit">Log in</button>
					<div class="row reg">
						<div class="col-50">
							<div class="">
								<a href="">	Forgot Password? </a>
							</div>
						</div>
						<div class="col-50">
							<div class="text-right">
								<a href="" class="pull-right"> Register</a>
							</div>
						</div>
					</div>
					<div class="text-center"> -or-</div>
					<button class="button button-block button-fb">Login with Facebook</button>
					<button class="button button-block button-twit">Login with Twitter</button>
					<button class="button button-block button-gplus">Login with Google</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
